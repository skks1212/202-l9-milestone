{% extends 'base.html' %}
{% load static %}

{% block title %} Delete Task {{object.title}} {% endblock %} 

{% block content %}
    <div class="text-4xl font-bold">
        Delete {{object.title}}
    </div>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <span class="text-xl">
            Are you sure you want to delete "{{object.title}}"? You can not undo this.
        </span>
        <button type="submit" class="bg-red-500 block hover:bg-red-600 text-white rounded-xl p-3 text-base cursor-pointer transition w-full mt-4">
            Confirm
        </button>
    </form>
{% endblock %}
